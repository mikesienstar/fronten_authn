<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebAuthn Authentication</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
      <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">
        Employee Authentication
      </h1>
      <input
        data-email
        type="email"
        placeholder="Enter your email"
        class="w-full px-4 py-3 mb-6 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-lg"
      />
      <button
        data-signup
        class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-300 text-lg font-semibold mb-4"
      >
        Sign Up
      </button>
      <button
        data-login
        class="w-full bg-green-600 text-white py-3 px-6 rounded-lg hover:bg-green-700 transition duration-300 text-lg font-semibold"
      >
        Log In
      </button>
    </div>

    <!-- Modal -->
    <dialog
      data-modal
      class="bg-white rounded-lg shadow-xl p-6 w-11/12 max-w-md backdrop:bg-gray-900 backdrop:opacity-50"
    >
      <button
        data-close
        class="absolute top-4 right-4 text-gray-600 hover:text-gray-800 text-2xl"
      >
        &times;
      </button>
      <div data-content class="text-lg text-gray-700"></div>
    </dialog>

    <script type="module" src="/main.js"></script>
  </body>
</html>
